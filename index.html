<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Intermediário</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        
        <fieldset>

          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="name">
              <div class="input-wrapper name">
                <label for="name">Nome</label>
                <input 
                type="text" 
                id="name"
                required
                class="input-name">
              </div>
  
              <div class="input-wrapper name">
                <label for="last-name">Sobrenome</label>
                <input 
                type="text" 
                id="last-name"
                required
                class="input-name">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">E-mail
                <span>
                  (digite um email válido)
                </span>
              </label>
              <input 
              type="email" 
              required
              id="email">
            </div>

            <div class="input-wrapper">
              <label for="password">Senha
                <span>
                  (mínimo de 6 caracteres)
                </span>
              </label>
              <input 
              type="password" 
              required
              minlength="8"
              id="password">
            </div>          
        </fieldset>
        <fieldset>

          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor">Nome do seu mentor
                <span>
                  (só o primeiro nome)
                </span>
              </label>
              <input type="text" id="mentor">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>

            <div class="mentorship">

              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" id="date">
              </div>

              <div class="time">
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin">
                </div>
  
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end">
                </div>
              </div>

            </div>

            <h2>Segunda mentoria</h2>
            
            <div class="mentorship">

              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" id="date">
              </div>

              <div class="time">
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin">
                </div>
  
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end">
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input 
        type="button" 
        class="button"
        value="Salvar" >
      </footer>
    </div>
  </body>
</html>
